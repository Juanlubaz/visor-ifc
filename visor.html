<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TEST PARAMETRO</title>
</head>
<body>
  <h2>Prueba de lectura de parámetro</h2>
  <p>Modelo recibido:</p>
  <pre id="out">---</pre>

  <script>
    function getParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    const modelo = getParam("modelo");

    document.getElementById("out").textContent = modelo ?? "(sin parámetro)";
  </script>
</body>
</html>
