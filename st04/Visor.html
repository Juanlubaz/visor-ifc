<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visor IFC</title>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; }
    #viewer-container { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="viewer-container"></div>

  <!-- IFC.js (Visor 3D) -->
  <script type="module">
    import {
      Color,
      Scene,
      PerspectiveCamera,
      WebGLRenderer,
      DirectionalLight,
      AmbientLight,
      MeshLambertMaterial,
      Mesh
    } from "https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.module.js";

    import { IFCLoader } from "https://cdn.jsdelivr.net/npm/three@0.150.0/examples/jsm/loaders/IFCLoader.js";

    // Crear la escena
    const scene = new Scene();
    const camera = new PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(8, 6, 8);

    const renderer = new WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById("viewer-container").appendChild(renderer.domElement);

    // Luz ambiental y direccional
    const ambient = new AmbientLight(0xffffff, 0.7);
    scene.add(ambient);
    
    const directional = new DirectionalLight(0xffffff, 1);
    directional.position.set(10, 20, 10);
    scene.add(directional);

    // Cargar el modelo IFC (debe estar en el MISMO repositorio)
    const loader = new IFCLoader();
    loader.ifcManager.setWasmPath("https://cdn.jsdelivr.net/npm/web-ifc@0.0.46/");

    loader.load(
      "TSP3-ST-004-PCK001-S.ifc",
      (model) => {
        scene.add(model);
      },
      (xhr) => {
        console.log((xhr.loaded / xhr.total) * 100 + "% cargado");
      },
      (err) => {
        console.error("Error al cargar IFC:", err);
      }
    );

    // Render loop
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    // Ajustar al cambiar tamaÃ±o
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
